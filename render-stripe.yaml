services:
  - type: web
    name: afterhours-stripe-backend
    env: node
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: STRIPE_SECRET_KEY
        fromService:
          name: afterhourshvac
          type: web
          envVarKey: STRIPE_SECRET_KEY
    plan: free
    envSpecificDetails:
      buildCommand: npm install
      startCommand: node index.js
